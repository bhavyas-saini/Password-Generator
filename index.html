<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container ">
      

        <h1 >Password Generator</h1>
        <div class="display-container">
          <input readonly placeholder="Password" class="display" data-passgenrator>


          <button data-copy class="copyBtn">
            <span data-copymessage class="tooltip"></span>
           <img src="assets/copy.svg" alt="" width="23" height="23" >  
    
  </button>
        </div>
        
        
        <div class="input-container">
            <!-- Length Container -->
            <div class="Length-container">
            <p id="para1">Password Length</p>
            <p data-lenght id="para2">10</p>
        </div>
           <!-- Slider -->
           <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

           <!--Checkboxes  -->
           <div class="check">
           <input type="checkbox" id="upperCase" >
           <label for="upperCase">Includes Uppercase letters</label>
           </div>

           <div class="check">
            <input type="checkbox" id="lowerCase" >
            <label for="lowerCasse">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="Numbers" >
                <label for="Numbers">Includes Numbers</label>
            </div>

            <div class="check">
                 <input type="checkbox" id="Symbol" > 
                 <label for="Symbol">Includes Symbols</label>
            </div>

      <!-- Strenght -->

      <div class="strength-container">
        <p>Strength</p>
        <div data-indicator class="indicator"></div>

      </div> 

      <!-- Generate Password -->
      <button data-generateButton class="genpass">Generate Password</button>

        
    </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/65e4f68757.js" crossorigin="anonymous"></script> 
</body>
</html>
